name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14.x'
        cache: 'npm'
    - run: npm install
    - run: npm ci    
    - run: npm run build --if-present
    - run: npm test
